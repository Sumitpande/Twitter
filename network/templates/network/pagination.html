<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    </head>

    <body>
        <nav aria-label="Page navigation example" class="" >
            <ul class="pagination justify-content-center ">
                {% if tweets.has_previous %}
                <li class="page-item border border-dark"><a class="page-link" href="?page=1">&laquo; first</a></li>
                <li class="page-item border border-dark"><a class="page-link" href="?page={{ tweets.previous_page_number }}">Previous</a></li>
                {% endif %}
             
                <li class="page-item border border-dark"><a class="page-link">Page {{ tweets.number }} of {{ tweets.paginator.num_pages }}</a></li>
              
              {% if tweets.has_next %}
                <li class="page-item border border-dark"><a class="page-link" href="?page={{ tweets.next_page_number }}">Next</a></li>
                <li class="page-item border border-dark"><a class="page-link" href="?page={{ tweets.paginator.num_pages }}">Last</a></li>
              {% endif %}
              
            </ul>
        </nav>
        
        
    </body>


</html>
